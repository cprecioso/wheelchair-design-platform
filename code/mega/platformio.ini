; https://docs.platformio.org/page/projectconf.html

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200

lib_deps =
  Adafruit Unified Sensor@1.0.3
  Adafruit BNO055@1.1.7
  Adafruit GPS Library@1.0.3
  FastLED@3.2.6
  Servo@1.1.3
  https://github.com/contrem/arduino-timer.git#1.0.0
  https://github.com/cprecioso/Arduino-CmdMessenger#3e8d6d27e21fc959e1cbb1ea9d54ce0dc2d55077
